    <style>
    body {
      margin: 0;
      background-color: black;
      color: white;

      display: flex;
      flex-direction: column;

      height: 100vh;
    }

    /* Triángulo blanco */
    .triangle {
      width: 0;
      height: 0;
      border-left: 60px solid transparent;
      border-right: 60px solid transparent;
      border-bottom: 100px solid white;
      margin-bottom: 30px;
    }

    /* Texto con puntos suspensivos animados */
    .mensaje {
      font-size: 18px;
      text-align: center;
    }

    .dots::after {
      content: '';
      display: inline-block;
      width: 1ch;
      text-align: left;
      animation: dots 1.5s steps(4, end) infinite;
    }

    @keyframes dots {
      0% { content: ''; }
      25% { content: '.'; }
      50% { content: '..'; }
      75% { content: '...'; }
      100% { content: ''; }
    }
  </style>
